<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/styles.css" />
    </head>
    <body>
        <div class="weather-app">
            <div class="container">
                <form class="search-form">
                    <input
                        class="enter-text"
                        type="search"
                        placeholder="Enter a city"
                        autofocus="on"
                        autocomplete="off"
                        id="search-input"
                    />
                    <input class="search-button" type="submit" value="Search" />
                </form>
                <div class="row">
                    <div class="col-6">
                        <div class="left-part">
                            <div id="city">Kyiv</div>
                            <div class="date">
                                <span id="day"></span>
                                <span id="month"></span>
                                <span id="date"></span>
                            </div>
                            <div class="time">
                                <span id="hours"></span
                                ><span id="minutes"></span>
                            </div>
                            <div class="currentWeather">
                                <img src="" id="icon" width="100px" />
                                <span id="currentTemperature"></span>
                                <span id="units"
                                    ><a
                                        href="#"
                                        id="celsius-link"
                                        class="active"
                                    >
                                        째C</a
                                    >
                                    |
                                    <a href="#" id="farenheit-link">째F</a></span
                                >

                                <div id="description"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="right-part">
                            <div class="other-inf">
                                <div id="humidity">Humidity:</div>
                                <div id="pressure">Pressure:</div>
                                <div id="wind">Wind speed:</div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="weather-forecast">
                    <div class="row second">
                        <div class="col-2">
                            <div class="week-day">Tuesday</div>
                            <div class="img">
                                <img src="#" width="40px" />
                            </div>
                            <div class="temp-forecast">
                                <span class="temp=max">10째 </span> |
                                <span class="temp=min"> 5째</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="source-code">
                <a
                    href="https://github.com/YanaDemchyshyn/Weather-App"
                    target="_blank"
                    >Open source-code</a
                >
                by Yana Demchyshyn
            </div>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
