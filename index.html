<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/styles.css" />
    </head>
    <body>
        <div class="container">
            <form>
                <input
                    class="enter-text"
                    type="text"
                    placeholder="Enter a city"
                    autofocus="on"
                />
                <input class="search-button" type="submit" value="Search" />
            </form>
            <div class="row">
                <div class="col-6">
                    <div class="left-part">
                        <div id="city">Kyiv</div>
                        <div class="date">
                            <span id="day">Monday,</span>
                            <span id="month">November</span>
                            <span id="date">22</span>
                        </div>
                        <div class="time">
                            Last update: <span id="hours">12:</span
                            ><span id="minutes">00</span>
                        </div>
                        <div class="currentWeather">
                            <div class="weather-image">
                                <img src="images/rainy.png" width="100px" />
                                <span id="currentTemperature">10</span>
                                <span id="units">°C | °F</span>
                            </div>
                            <div id="description">Raining all day</div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="right-part">
                        <div class="other-inf">
                            <div id="humidity">Humidity: 90%</div>
                            <div id="pressure">Pressure: 950</div>
                            <div id="wind">Wind speed: 3 m/s</div>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row second">
                <div class="col-3">
                    <div class="week-day">Tuesday</div>
                    <div class="img">
                        <img src="images/sun.png" width="40px" />
                    </div>
                    <div id="temp">10°</div>
                </div>
                <div class="col-3">
                    <div class="week-day">Wednesday</div>
                    <div class="img">
                        <img src="images/thunderstorm.png" width="40px" />
                    </div>
                    <div id="temp">8°</div>
                </div>
                <div class="col-3">
                    <div class="week-day">Thursday</div>
                    <div class="img">
                        <img src="images/sunny.png" width="40px" />
                    </div>
                    <div id="temp">12°</div>
                </div>
                <div class="col-3">
                    <div class="week-day">Friday</div>
                    <div class="img">
                        <img src="images/snow.png" width="40px" />
                    </div>
                    <div id="temp">6°</div>
                </div>
            </div>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
